<h4 class="text-center"> Register to embrace a new world!</h4>

<form #form="ngForm" [formGroup]="signupForm" class="form mt-4" (submit)="signUp()">
    <div class="form-group">
        <input formControlName="email" placeholder="email" class="form-control" autofocus >
        <app-vmessage
          *ngIf="signupForm.get('email').errors?.required && signupForm.get('email').touched"
          text="email is required!">
        </app-vmessage>
        <app-vmessage
          *ngIf="signupForm.get('email').errors?.email && signupForm.get('email').touched"
          text="email is invalid!">
        </app-vmessage>
    </div>

    <div class="form-group">
        <input formControlName="fullName" placeholder="full name" class="form-control">
        <app-vmessage
          *ngIf="signupForm.get('fullName').errors?.required && signupForm.get('fullName').touched"
          text="fullName is required!">
        </app-vmessage>
        <app-vmessage
          *ngIf="signupForm.get('fullName').errors?.minlength && signupForm.get('fullName').touched"
          text="Mininum length is 2!">
        </app-vmessage>
        <app-vmessage
          *ngIf="signupForm.get('fullName').errors?.maxlength && signupForm.get('fullName').touched"
          text="Maximum length is 40!">
        </app-vmessage>
    </div>

    <div class="form-group">
        <input formControlName="userName" placeholder="user name" class="form-control">
        <app-vmessage
          *ngIf="signupForm.get('userName').errors?.required && signupForm.get('fullName').touched"
          text="UserName is required!">
        </app-vmessage>
        <app-vmessage
          *ngIf="signupForm.get('userName').errors?.minlength && signupForm.get('fullName').touched"
          text="Mininum length is 2!">
        </app-vmessage>
        <app-vmessage
          *ngIf="signupForm.get('userName').errors?.maxlength && signupForm.get('fullName').touched"
          text="Maximum length is 30!">
        </app-vmessage>
        <app-vmessage
          *ngIf="signupForm.get('userName').errors?.lowerCase && signupForm.get('fullName').touched"
          text="Must be lowercase">
        </app-vmessage>
        <ap-vmessage
          text="Username already taken"
          *ngIf="signupForm.get('userName').errors?.userNameTaken && signupForm.get('userName').touched">
        </ap-vmessage>
        <small *ngIf="signupForm.get('userName').valid" class="text-success">User available</small>
    </div>

    <div class="form-group">
        <input formControlName="password" type="password" placeholder="password" class="form-control">
        <app-vmessage
          *ngIf="signupForm.get('password').errors?.required && signupForm.get('password').touched"
          text="Password is required!">
        </app-vmessage>
        <app-vmessage
          *ngIf="signupForm.get('password').errors?.minlength && signupForm.get('password').touched"
          text="Mininum length is 8!">
        </app-vmessage>
        <app-vmessage
          *ngIf="signupForm.get('password').errors?.maxlength && signupForm.get('password').touched"
          text="Maximum length is 14!">
        </app-vmessage>
        <app-vmessage
          *ngIf="signupForm.errors?.userNamePassword"
          text="Username and password must be different">
        </app-vmessage>
    </div>

    <button
      [disabled]="signupForm.invalid"
      class="btn btn-primary btn-block">Register</button>

    <p>Already a user?<a [routerLink]="['']">Sign In!</a></p>
</form>
